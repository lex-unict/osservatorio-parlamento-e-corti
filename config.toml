baseURL = "/"
languageCode = "it-it"
defaultContentLanguage = "it"
title = "Osservatorio su legislazione e giurisprudenza"
theme = "arcana"

[params]
  description = "Osservatorio su legislazione e giurisprudenza dell'Università di Catania"
  copyright = "© Osservatorio su legislazione e giurisprudenza. Tutti i diritti riservati."
  mainSections = ["in-evidenza", "legislazione", "giurisprudenza", "news"]
  images = ["images/logo.jpg"]
  mailchimpURL = "https://example.us1.list-manage.com/subscribe/post?u=FAKE_U&amp;id=FAKE_ID"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Chi siamo"
    url = "/chi-siamo/"
    weight = 2
  [[menu.main]]
    name = "In Evidenza"
    url = "/in-evidenza/"
    weight = 3
  [[menu.main]]
    name = "Legislazione"
    url = "/legislazione/"
    weight = 4
  [[menu.main]]
    name = "Giurisprudenza"
    url = "/giurisprudenza/"
    weight = 5
  [[menu.main]]
    name = "Link Utili"
    url = "/link-utili/"
    weight = 6
  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 7

[taxonomies]
  tag = "tags"
  category = "categories"

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*'] 