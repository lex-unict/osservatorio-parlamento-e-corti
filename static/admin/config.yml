backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

locale: 'it'

collections:
  - name: "primo-piano"
    label: "Primo Piano"
    folder: "content/primo-piano"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "parlamento"
    label: "Parlamento"
    folder: "content/parlamento"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "corti"
    label: "Corti"
    folder: "content/corti"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pagine"
    files:
      - name: "il-progetto"
        label: "Il Progetto"
        file: "content/il-progetto/_index.md"
        fields:
          - {label: "Titolo", name: "title", widget: "string"}
          - {label: "Immagine", name: "image", widget: "image"}
          - {label: "Contenuto", name: "body", widget: "markdown"}
      
      - name: "redazione"
        label: "Redazione"
        file: "content/redazione/_index.md"
        fields:
          - {label: "Titolo", name: "title", widget: "string"}
          - {label: "Contenuto", name: "body", widget: "markdown"}
      
      - name: "link-utili"
        label: "Link Utili"
        file: "content/link-utili/_index.md"
        fields:
          - {label: "Titolo", name: "title", widget: "string"}
          - label: "Riviste Scientifiche"
            name: "riviste"
            widget: "list"
            fields:
              - {label: "Titolo", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
          - label: "Siti Istituzionali"
            name: "istituzioni"
            widget: "list"
            fields:
              - {label: "Titolo", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"} 